<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World Frontend</title>
</head>
<body>
    <h1>Hello World Frontend</h1>
    <button onclick="fetchData()">Get Message</button>
    <p id="message"></p>

    <script>
        async function fetchData() {
            const response = await fetch('/hello'); // Send a GET request to the backend
            const data = await response.json(); // Parse JSON response
            document.getElementById('message').innerText = data.Hello; // Display response
        }
    </script>
</body>
</html>
